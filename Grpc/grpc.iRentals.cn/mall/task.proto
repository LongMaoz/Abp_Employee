syntax = "proto3";

package mall;

import "google/protobuf/any.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/wrappers.proto";

// --- 任务接口 START ---

message CompleteTaskRequest {
    int32 id = 1; // 任务ID
    int64 userId = 2; // 客户ID
    int64 orderId = 3; // 任务ID为完成订单，则需传此参数
}

message BoolValueResult {
    bool data = 1;
}

service TaskService {
    // 完成任务
    rpc CompleteTaskById(CompleteTaskRequest) returns (BoolValueResult) {}
}

// --- 任务接口 END ---